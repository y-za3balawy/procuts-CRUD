<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>context menu</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container shadow p-5">
        <label for="pn">Product Name</label>
        <input type="text" id="pn" class="form-control my-3">

        <label for="pp">Product Price</label>
        <input type="text" id="pp" class="form-control my-3">

        <label for="pc">Product Category</label>
        <input type="text" id="pc" class="form-control my-3">

        <label for="pd">Product Description</label>
        <input type="text" id="pd" class="form-control my-3">
        <button class="btn btn-outline-warning" id="addBtn" onclick="addElement()">Add</button>
        <input type="text" class="form-control my-4" placeholder="search by the name and the category" onkeyup="search(this.value)">
        <table class="table table-striped table-hover table-active table-bordered text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
